<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 3</title>

  <link rel="stylesheet" href="./Assets/css/form3.css">
  <link rel="stylesheet" href="./Assets/bootstrap/css/bootstrap.css">

  <script src="https://use.fontawesome.com/a35ba54419.js"></script>
  <script src="./Assets/bootstrap/js/bootstrap.js"></script>
  <script src="./Assets/jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>

<body>
  <ul class="nav justify-content-center hedding">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form1.html">FORM 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form2.html">FORM 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form3.html">FORM 3</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form4.html">FORM 4</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form5.html">FORM 5</a>
    </li>
  </ul>

  <div class="container wrapper">
    <div class="row">
      <div class="col-md-7  no-gutters">
        <img src="./Assets/img/form-img.jpg" class="image" alt="">

      </div>
      <div class="col-md-5 no-gutters">
        <div class="row">
          <div class="col-md-12">
            <h1 class="header">Booking place for your dinner!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input type="text" name="name" class="input" placeholder="Your name">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <input type="phone" name="phone" class="input" placeholder="Your phone number">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <select class="input">
                <option disabled selected>Time</option>
                <option value="first">Mourning</option>
                <option value="second">Afternoon</option>
                <option value="third">Night</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <select class="input">
                <option disabled selected>Food</option>
                <option value="first">Japanese</option>
                <option value="second">Indian</option>
                <option value="third">Mediterain</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h2 class="header-small">Select Your Dining Space</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2">
            <div class="box-number">
              <h2 class="number">2</h2>
           </div>
          </div>
          <div class="col-md-2">
            <div class="box-number">
              <h2 class="number">4</h2>
           </div>
          </div>
          <div class="col-md-2">
            <div class="box-number">
              <h2 class="number">6</h2>
           </div>
          </div>
          <div class="col-md-2">
            <div class="box-number">
              <h2 class="number">8</h2>
           </div>
          </div>
          <div class="col-md-2">
            <div class="box-number">
               <h2 class="number">10</h2>
            </div>
           
          </div>
          <div class="col-md-2">

          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button class="botton">Book now</button>
          </div>
          <div class="col-md-6">

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <p class="footer">Verify your booking info from your phone</p>
          </div>
        </div>
      </div>



    </div>

</body>

</html>
