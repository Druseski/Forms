<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 1</title>

  <link rel="stylesheet" href="./Assets/css/form1.css">
  <link rel="stylesheet" href="./Assets/bootstrap/css/bootstrap.css">

  <script src="https://use.fontawesome.com/a35ba54419.js"></script>
  <script src="./Assets/bootstrap/js/bootstrap.js"></script>
  <script src="./Assets/jquery-3.5.1/jquery-3.5.1.min.js"></script>
</head>

<body>
  <ul class="nav justify-content-center hedding">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form1.html">FORM 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form2.html">FORM 2</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form3.html">FORM 3</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form4.html">FORM 4</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="form5.html">FORM 5</a>
    </li>
  </ul>

  <div class="container wrapper">
    <div class="row">
      <div class="col-md-4  no-gutters">
        <img src="./Assets/img/bg-heading-02.jpg" class="image" alt="">

      </div>
      <div class="col-md-8 no-gutters">

        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <h2 class="title">REGISTRATION INFO</h2>
            </div>
            
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <input type="text" name="name" id="name" placeholder="Name" class="input">

            </div>

          </div>

        </div>

        <div class="row date-wrap">
          <div class="col-md-6 no-gutters">
            <div class="form">
              <input type="date" id="date" name="date" class="input">
            </div>
          </div>
          <div class="col-md-6 no-gutters">
            <div class="form">
              <select class="input">
                <option disabled selected class="input">Gender</option>
                <option value="male">Male</option>
                <option value="female">Femal</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <select class="input">
                <option disabled selected class="input">Class</option>
                <option value="first">First</option>
                <option value="second">Second</option>
                <option value="third">Third</option>
              </select>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form">
              <input type="text" name="code" id="code" class="input" placeholder="Registration code">
            </div>

          </div>
          <div class="col-md-6">
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form">
              <button class="button" type="button">Search</button>
            </div>
            
          </div>
        </div>

      </div>



    </div>
</body>

</html>
